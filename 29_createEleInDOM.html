<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #212121; color:#fff;">
    <div class = "parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        const parent = document.querySelector('.parent');
        console.log(parent)
        console.log(parent.children)   // HTMLCollection
        console.log(parent.children[1]) //<div class="day" style="color: red;">Tuesday</div>
        console.log(parent.children[1].innerHTML) //Tuesday
        for (let index = 0; index < parent.children.length; index++) {
            console.log(parent.children[index].innerHTML)
        }
        /*Monday
        Tuesday
        Wednesday
        Thursday
        */

        parent.children[1].style.color = "red"

        console.log(parent.firstElementChild) //<div class="day">Monday</div>        
        console.log(parent.lastElementChild) //<div class="day">Thursday</div>
        
        const dayOne = document.querySelector(".day")
        console.log(dayOne)
        console.log(dayOne.parentElement)
        console.log(dayOne.nextElementSibling)

        console.log("Nodes : ", parent.childNodes)
    </script>
</body>
</html>
